<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="/assets/vendor/css/core.css">
</head>

<body>

    <div class="container mt-5">
        <h3>Recuperar senha</h3>
        <p>Digite seu email para receber um link de recuperação.</p>

        <div id="alert"></div>

        <input class="form-control my-2" id="email" type="email" placeholder="Seu email">
        <button class="btn btn-primary w-100" id="send">Enviar link</button>
    </div>

    <script>
        document.getElementById("send").onclick = async () => {
            const email = document.getElementById("email").value;

            const res = await fetch("/api/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await res.json();

            document.getElementById("alert").innerHTML =
                `<div class="alert alert-${data.success ? "success" : "danger"}">${data.message}</div>`;
        };
    </script>

</body>

</html>
