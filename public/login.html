    .spinner-grow,
    .spinner-border {
      display: inline-block;

<body>
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">

        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="login.html" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img src="/assets/img/favicon/favicon.ico" alt class="w-px-40 h-auto rounded-circle" />
                </span>
                <span class="app-brand-text demo text-body fw-bold">hoko AI</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Bem vindo a ho.ko AInalytics! üëã</h4>
            <p class="mb-4">Por favor, fa√ßa login na sua conta</p>

            <!-- Alertas para mensagens de sucesso ou erro -->
            <div id="alert-container"></div>

            <form id="login-form" class="mb-3">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Entre com seu email"
                  autofocus />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Senha</label>
                  <a href="auth-forgot-password-basic.html">
                    <small>Esqueceu a senha?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Lembre-se de mim </label>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit" id="login-button">
                  <span id="button-text">Entrar</span>
                  <div id="loading-spinner" class="demo-inline-spacing" style="display: none;">
                    <div class="spinner-grow text-white" role="status" style="width: 1.3rem; height: 1.3rem;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </button>
              </div>
            </form>

            <p class="text-center">
              <span>Novo em nossa plataforma?</span>
              <a href="auth-register-basic.html">
                <span>Crie uma conta</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Register -->

      </div>
    </div>
  </div>

  <!-- Bootstrap JS com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para lidar com o login -->
  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Exibe o spinner e oculta o texto do bot√£o
      const buttonText = document.getElementById('button-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      const loginButton = document.getElementById('login-button');

      buttonText.style.display = 'none';
      loadingSpinner.style.display = 'flex';
      loginButton.disabled = true;

      // Preparar dados para envio
      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      console.log("email: ", document.getElementById('email').value);
      console.log("senha: ", document.getElementById('password').value);

      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = '';

      try {
        // Enviar requisi√ß√£o para o servidor
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Erro ao fazer login');
        }

        // Exibir mensagem de sucesso
        /*alertContainer.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            Login realizado com sucesso! Redirecionando para o perfil...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        `;*/

        // Redirecionar para a p√°gina de perfil ap√≥s 1 segundo
        setTimeout(() => {
          window.location.href = '/dashboardPage.html';
        }, 1000);

      } catch (error) {
        // Exibir mensagem de erro
        alertContainer.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            ${error.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        `;

        // Restaura o bot√£o de login ao estado original
        buttonText.style.display = 'block';
        loadingSpinner.style.display = 'none';
        loginButton.disabled = false;
      }
    });
  </script>
</body>
