  <!-- Script para lidar com o login -->
  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Valida√ß√£o de campos obrigat√≥rios
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const alertContainer = document.getElementById('alert-container');

      // Limpar alertas anteriores
      alertContainer.innerHTML = '';

      // Valida√ß√µes b√°sicas
      if (!email) {
        showAlert('Por favor, informe seu email.', 'danger');
        return;
      }

      if (!isValidEmail(email)) {
        showAlert('Por favor, informe um email v√°lido.', 'danger');
        return;
      }

      if (!password) {
        showAlert('Por favor, informe sua senha.', 'danger');
        return;
      }

      if (password.length < 6) {
        showAlert('A senha deve ter pelo menos 6 caracteres.', 'danger');
        return;
      }

      // Controles do bot√£o
      const buttonText = document.getElementById('button-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      const loginButton = document.getElementById('login-button');

      // Estado de loading
      setLoadingState(true, buttonText, loadingSpinner, loginButton);

      try {
        // Preparar dados para envio
        const formData = {
          email: email,
          password: password
        };

        // Enviar requisi√ß√£o para o servidor
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        let data;
        try {
          data = await response.json();
        } catch (parseError) {
          throw new Error('Erro de comunica√ß√£o com o servidor. Tente novamente.');
        }

        if (!response.ok) {
          // Tratamento espec√≠fico por c√≥digo de erro
          let errorMessage;
          switch (response.status) {
            case 400:
              errorMessage = data.message || 'Dados inv√°lidos. Verifique os campos informados.';
              break;
            case 401:
              errorMessage = 'Email ou senha incorretos.';
              break;
            case 403:
              errorMessage = 'Acesso negado. Conta pode estar bloqueada.';
              break;
            case 404:
              errorMessage = 'Usu√°rio n√£o encontrado.';
              break;
            case 429:
              errorMessage = 'Muitas tentativas de login. Tente novamente em alguns minutos.';
              break;
            case 500:
              errorMessage = 'Erro interno do servidor. Tente novamente mais tarde.';
              break;
            default:
              errorMessage = data.message || 'Erro inesperado. Tente novamente.';
          }
          throw new Error(errorMessage);
        }

        // Limpar localStorage antes do redirecionamento
        localStorage.clear();

        try {
          // seu cookie HttpOnly j√° foi setado pelo backend no /api/login
          const me = await fetch('/api/billing/me', { credentials: 'same-origin' });
          const { subscription: s } = await me.json();

          const now = new Date();
          const ativo = s && ['trialing', 'active'].includes(s.subscription_status) &&
            (!s.current_period_end || new Date(s.current_period_end) >= now);

          window.location.href = ativo ? '/dashboardPage.html' : '/settingsAccountPage.html';
        } catch (e) {
          // fallback: manda pra conta/planos
          window.location.href = '/settingsAccountPage.html';
        }
      } catch (error) {
        // Exibir mensagem de erro
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          showAlert('Erro de conex√£o. Verifique sua internet e tente novamente.', 'danger');
        } else {
          showAlert(error.message, 'danger');
        }

        // Restaurar estado do bot√£o
        setLoadingState(false, buttonText, loadingSpinner, loginButton);
      }
    });

    // Fun√ß√µes auxiliares
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
      `;
    }

    function setLoadingState(isLoading, buttonText, loadingSpinner, loginButton) {
      if (isLoading) {
        buttonText.style.display = 'none';
        loadingSpinner.classList.remove('d-none');
        loginButton.disabled = true;
      } else {
        buttonText.style.display = 'block';
        loadingSpinner.classList.add('d-none');
        loginButton.disabled = false;
      }
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
