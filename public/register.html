<!DOCTYPE html>

<html lang="pt-BR" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default"
  data-assets-path="../assets/" data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Registre-se</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css" />

  <!-- Helpers -->
  <script src="../assets/vendor/js/helpers.js"></script>
  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="../assets/js/config.js"></script>
</head>

<body>
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register Card -->
        <div class="card" id="card-container">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="login.html" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img src="/assets/img/favicon/favicon.ico" alt class="w-px-40 h-auto rounded-circle" />
                </span>
                <span class="app-brand-text demo text-body fw-bold">hoko AI</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Começa aqui 🚀</h4>
            <p class="mb-4">Transforme dados em resultados!</p>

            <form id="register-form" class="mb-3">
              <div class="mb-2">
                <label for="name" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required
                  autofocus />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="eail" class="form-control" id="email" name="email" placeholder="Digite seu email" />
              </div>
              <div class="mb-2 form-password-toggle">
                <label class="form-label" for="password">Senha</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" required minlength="6"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>

              <div class="mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" />
                  <label class="form-check-label" for="terms-conditions">
                    Concordo com a
                    <a href="javascript:void(0);">política de privacidade</a>
                    &
                    <a href="javascript:void(0);">termos</a>
                  </label>
                </div>
              </div>
              <button class="btn btn-primary d-grid w-100" type="submit">Inscreva-se</button>
            </form>

            <p class="text-center">
              <span>Já tem uma conta?</span>
              <a href="login.html">
                <span>Faça login</span>
              </a>
            </p>
          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>

  <!-- / Content -->

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->

  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/vendor/js/menu.js"></script>

  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="../assets/js/main.js"></script>

  <!-- Page JS -->

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Script para lidar com o registro -->
  <script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Validação de formulário
      const password = document.getElementById('password').value;

      // Preparar dados para envio
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: password
      };

      try {
        // Enviar requisição para o servidor
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Erro ao registrar');
        }

        // Limpar formulário
        document.getElementById('register-form').reset();

        // Redirecionar para a página de login após 2 segundos
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        console.log("error: ", error.message);
      }
    });
  </script>
</body>

</html>
