  <!-- Script para lidar com o registro -->
  <script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Obter valores dos campos
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const termsAccepted = document.getElementById('terms-conditions').checked;
      const alertContainer = document.getElementById('alert-container');

      // Limpar alertas anteriores
      alertContainer.innerHTML = '';

      // Valida√ß√µes
      if (!name) {
        showAlert('Por favor, informe seu nome completo.', 'danger');
        return;
      }

      if (name.length < 2) {
        showAlert('O nome deve ter pelo menos 2 caracteres.', 'danger');
        return;
      }

      if (!email) {
        showAlert('Por favor, informe seu email.', 'danger');
        return;
      }

      if (!isValidEmail(email)) {
        showAlert('Por favor, informe um email v√°lido.', 'danger');
        return;
      }

      if (!password) {
        showAlert('Por favor, informe uma senha.', 'danger');
        return;
      }

      if (password.length < 6) {
        showAlert('A senha deve ter pelo menos 6 caracteres.', 'danger');
        return;
      }

      if (!isStrongPassword(password)) {
        showAlert('A senha deve conter pelo menos uma letra mai√∫scula, uma min√∫scula e um n√∫mero.', 'danger');
        return;
      }

      if (!termsAccepted) {
        showAlert('Voc√™ deve concordar com os termos e pol√≠tica de privacidade.', 'danger');
        return;
      }

      // Controles do bot√£o
      const buttonText = document.getElementById('button-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      const registerButton = document.getElementById('register-button');

      // Estado de loading
      setLoadingState(true, buttonText, loadingSpinner, registerButton);

      try {
        // Preparar dados para envio
        const formData = {
          name: name,
          email: email,
          password: password
        };

        // Enviar requisi√ß√£o para o servidor
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        let data;
        try {
          data = await response.json();
        } catch (parseError) {
          throw new Error('Erro de comunica√ß√£o com o servidor. Tente novamente.');
        }

        if (!response.ok) {
          // Tratamento espec√≠fico por c√≥digo de erro
          let errorMessage;
          switch (response.status) {
            case 400:
              errorMessage = data.message || 'Dados inv√°lidos. Verifique os campos informados.';
              break;
            case 409:
              errorMessage = 'Este email j√° est√° cadastrado. Tente fazer login ou use outro email.';
              break;
            case 422:
              errorMessage = data.message || 'Dados em formato inv√°lido.';
              break;
            case 429:
              errorMessage = 'Muitas tentativas de registro. Tente novamente em alguns minutos.';
              break;
            case 500:
              errorMessage = 'Erro interno do servidor. Tente novamente mais tarde.';
              break;
            default:
              errorMessage = data.message || 'Erro inesperado. Tente novamente.';
          }
          throw new Error(errorMessage);
        }

        // Registro bem-sucedido
        showAlert('Conta criada! Enviamos um email para confirma√ß√£o. Verifique sua caixa de entrada.', 'success');

        // Limpar formul√°rio
        document.getElementById('register-form').reset();

        // Redirecionar ap√≥s delay
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        // Exibir mensagem de erro
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          showAlert('Erro de conex√£o. Verifique sua internet e tente novamente.', 'danger');
        } else {
          showAlert(error.message, 'danger');
        }

        // Restaurar estado do bot√£o
        setLoadingState(false, buttonText, loadingSpinner, registerButton);
      }
    });

    // Fun√ß√µes auxiliares
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
  `;

      // Scroll para o topo do card para mostrar o alerta
      document.getElementById('card-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function setLoadingState(isLoading, buttonText, loadingSpinner, registerButton) {
      if (isLoading) {
        buttonText.style.display = 'none';
        loadingSpinner.classList.remove('d-none');
        registerButton.disabled = true;
      } else {
        buttonText.style.display = 'block';
        loadingSpinner.classList.add('d-none');
        registerButton.disabled = false;
      }
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function isStrongPassword(password) {
      // Verifica se tem pelo menos uma mai√∫scula, uma min√∫scula e um n√∫mero
      const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
      return strongPasswordRegex.test(password);
    }
  </script>
