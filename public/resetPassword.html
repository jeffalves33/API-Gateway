<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Trocar senha</title>
    <link rel="stylesheet" href="/assets/vendor/css/core.css">
</head>

<body>

    <div class="container mt-5">
        <h3>Redefinir senha</h3>

        <div id="alert"></div>

        <input class="form-control my-2" id="password" type="password" placeholder="Nova senha">
        <button class="btn btn-primary w-100" id="reset">Alterar senha</button>
    </div>

    <script>
        function getToken() {
            const params = new URLSearchParams(window.location.search);
            return params.get("token");
        }

        document.getElementById("reset").onclick = async () => {
            const token = getToken();
            const newPassword = document.getElementById("password").value;

            const res = await fetch("/api/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await res.json();

            document.getElementById("alert").innerHTML =
                `<div class="alert alert-${data.success ? "success" : "danger"}">${data.message}</div>`;

            if (data.success) {
                setTimeout(() => location.href = "/login.html", 1500);
            }
        };
    </script>

</body>

</html>
